{% extends 'base.html' %}

{% block title %}Enter Details to Take Quiz{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center">
                <h3 class="mb-0">Enter Your Details</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="college" class="form-label">College</label>
                        <input type="text" class="form-control" id="college" name="college" required>
                    </div>
                    <div class="mb-3">
                        <label for="usn" class="form-label">USN Number</label>
                        <input type="text" class="form-control" id="usn" name="usn" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Proceed to Quiz</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

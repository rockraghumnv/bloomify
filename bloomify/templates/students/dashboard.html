{% extends 'base.html' %}
{% load custom_tags %}

{% block title %}Student Dashboard - Bloomify{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12 mb-4">
        <h2>Student Dashboard</h2>
    </div>
</div>

<!-- Descriptive Quiz Form -->
<form method="post" action="{% url 'students:start_descriptive_quiz' %}" class="mb-4">
    {% csrf_token %}
    <div class="row g-2 align-items-end">
        <div class="col-md-4">
            <label for="desc_syllabus" class="form-label">Select Syllabus for Descriptive Quiz</label>
            <select name="syllabus_id" id="desc_syllabus" class="form-select" required>
                <option value="">-- Select Syllabus --</option>
                {% for syllabus in syllabi %}
                    <option value="{{ syllabus.id }}">{{ syllabus.title }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-4">
            <label for="desc_num_questions" class="form-label">Questions per Taxonomy</label>
            <select name="num_questions" id="desc_num_questions" class="form-select">
                <option value="3">3 per taxonomy</option>
                <option value="6">6 per taxonomy</option>
                <option value="8">8 per taxonomy</option>
            </select>
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-info">Take Descriptive Quiz</button>
        </div>
    </div>
</form>

<!-- Dynamic Quiz Form -->
<form method="post" action="{% url 'students:start_dynamic_quiz' %}" class="mb-4">
    {% csrf_token %}
    <div class="row g-2 align-items-end">
        <div class="col-md-4">
            <label for="dynamic_syllabus" class="form-label">Select Syllabus for Dynamic Quiz</label>
            <select name="syllabus" id="dynamic_syllabus" class="form-select" required>
                <option value="">-- Select Syllabus --</option>
                {% for syllabus in syllabi %}
                    <option value="{{ syllabus.id }}" {% if syllabus.id|stringformat:'s' == selected_syllabus_id %}selected{% endif %}>{{ syllabus.title }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-4">
            <label for="num_per_taxonomy" class="form-label">Questions per Taxonomy</label>
            <select name="num_per_taxonomy" id="num_per_taxonomy" class="form-select">
                <option value="3" {% if num_per_taxonomy == '3' %}selected{% endif %}>3 per taxonomy</option>
                <option value="6" {% if num_per_taxonomy == '6' %}selected{% endif %}>6 per taxonomy</option>
                <option value="8" {% if num_per_taxonomy == '8' %}selected{% endif %}>8 per taxonomy</option>
            </select>
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-success">Take Dynamic Quiz</button>
        </div>
    </div>
</form>
{% endblock %}
